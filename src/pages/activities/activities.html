
<ion-header>
    <div>
    <img class="imgCenter" src="../../assets/imgs/cabecalho_2017.png">
  </div>
</ion-header>>

<ion-content padding  text-center>
    <button ion-button round class="title"> Programação das atividades  {{day}}</button>
 <ion-grid>
    <ion-card>
        <ion-row>
          <ion-col>
              Horário
          </ion-col>
          <ion-col>
              Atividade
          </ion-col>
          <ion-col>
              Local
          </ion-col>
        </ion-row>
        </ion-card>
    <ion-card *ngFor="let palestra of listActiviesDaySelected" class="card" >
      <ion-row>
        <ion-col class="alignPosition">
         {{palestra.horario}}
        </ion-col>
        <ion-col text-center>
            <ion-row class="alignCenter">  
                    <button ion-button round color="light"> {{palestra.tipo_atividade}}</button> 
      
            </ion-row>
            <ion-row class="alignCenter">  {{palestra.tema}}  </ion-row>
            <ion-row class="alignCenter"> {{palestra.apresentador}}    </ion-row>
            <ion-row class="alignCenter">  {{palestra.organizador}}   </ion-row>
        </ion-col>
        <ion-col class="alignPosition">
           {{palestra.local}}
        </ion-col>
      </ion-row>
      </ion-card>
    </ion-grid> 

</ion-content>
