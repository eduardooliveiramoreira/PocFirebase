<ion-header>
    <div>
    <img class="imgCenter" src="../../assets/imgs/cabecalho_2017.png">
  </div>
</ion-header>

<ion-content padding text-center>

    <ion-card class="card" *ngFor="let tema of temasList">
        <button ion-button round color="light">{{tema.title}}</button>
        <ion-card-header >
            <div class="message">
            {{tema.message}}
        </div>
        </ion-card-header>
      </ion-card>

</ion-content>
